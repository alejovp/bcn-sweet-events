<div class="container">
  <div class="col-xs-6 text-right">
    <a href="/admin/#!/orders" class="btn">Pending Orders</a>
  </div>
  <div class="col-xs-6 text-left">
    <a href="/admin/#!/orders/completed" class="btn">Completed Orders</a>
  </div>
</div>
<div class="row">
  <div ng-repeat="order in orders | filter: { status: false }" class = "col-sm-6 col-md-4">
      <div class = "thumbnail">
        <div>
          <p>Creada: {{order.createdAt | date:'medium'}}</p>
          <p>Completada: {{order.modifiedAt | date:'medium'}}</p>
          <p>Order Id:</p>
          <p>{{order._id}}</p>
        </div>
        <div>
          <p>Nombre:</p>
          <p>{{order.name}}</p>
        </div>
        <div>
          <p>Email:</p>
          <p>{{order.email}}</p>
        </div>
        <div>
          <p>Tel√©fono:</p>
          <p>{{order.phone}}</p>
        </div>
        <div class = "caption">
           <table>
             <thead>
               <tr>
                 <th>
                   Productos
                 </th>
                 <th>
                   Cantidad
                 </th>
               </tr>
             </thead>
             <tbody>
                <tr ng-repeat="item in order.products">
                  <td>
                    {{item.product.title}}
                  </td>
                  <td>
                    {{item.qtty}}
                  </td>
                </li>
             </tbody>
           </table>

                 Terminada
              </a> 
              
              <a href = "#" class = "btn btn-default" role = "button">
                 Button
              </a>
           </p> -->
          
        </div>
      </div>
   </div>
</div>
