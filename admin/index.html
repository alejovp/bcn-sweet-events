<!DOCTYPE html>
<html lang="en" ng-app="adminApp">

<head>
    <meta charset="UTF-8">
    <title>BSN Admin</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Marck+Script" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <nav ng-controller="NavCtrl" class="navLinks adminNav">
        <div class="logo">
            <a href="/admin/#!/" class="logoImg"></a>
        </div>
        <ul class="list-inline movNav">
            <!-- <li>
                <a class="btn" href="#">Log In</a>
            </li> -->
            <li>
                <a class="btn" ng-show="loggedUser" href="#" ng-click="logout()">Log Out</a>
            </li>
        </ul>
    </nav>
    <div class="row adminBody">
        <ng-view></ng-view>
        
    </div>
    <footer ng-show="loggedUser">
        <ul class="list-inline">
            <li><a href="">Instagram</a></li>
            <li><a href="https://es-es.facebook.com/bcnsweetevents" target="_blank">Facebook</a></li>
        </ul>
    </footer>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-route/angular-route.min.js"></script>
    <!-- <script src="js/main.js"></script> -->
    <script src="/bower_components/angular-jwt/dist/angular-jwt.min.js"></script>
    <!--shim is needed to support non-html5 browsers -->
    <script src="/bower_components/ng-file-upload/ng-file-upload-shim.min.js"></script>
    <script src="/bower_components/ng-file-upload/ng-file-upload.min.js"></script>
    <script src="/admin/js/adminApp.js"></script>
    <script src="/admin/js/run.js"></script>
    <script src="/admin/js/config.js"></script>
    <script src="/admin/js/services/AuthFactory.js"></script>
    <script src="/admin/js/services/StorageFactory.js"></script>
    <script src="/admin/js/services/DataFactory.js"></script>
    <script src="/admin/js/interceptors/AuthInterceptor.js"></script>
    <script src="/admin/js/controllers/LoginCtrl.js"></script>
    <script src="/admin/js/controllers/NavCtrl.js"></script>
    <script src="/admin/js/controllers/HomeCtrl.js"></script>
    <script src="/admin/js/controllers/ProductCtrl.js"></script>
    <script src="/admin/js/controllers/AddProductCtrl.js"></script>
    <script src="/admin/js/controllers/OrderCtrl.js"></script>
</body>

</html>
